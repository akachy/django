<h1>login Now!</h1>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form method="POST" action="login">
    {% csrf_token%}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>password</p>
    <input type="password" name="password">
    <input type="submit"><br>
    <button><a href="register"></a>sign up</button>
</form>
